<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เว็บไซต์ยืมหนังสือ</title>
    <style>
        body {
            background-color: #ff4d4d;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background-image: url('mountain.jpg');
            background-size: cover;
            background-position: center;
            height: 250px;
            text-align: center;
            padding-top: 50px;
        }
        header h1 {
            font-size: 3em;
            text-shadow: 2px 2px #000;
        }
        .content {
            padding: 20px;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-list li {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .book-list li:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #b30000;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยืมหนังสือออนไลน์</h1>
    </header>
    <div class="content">
        <h2>รายการหนังสือ</h2>
        <ul class="book-list">
            <li>หนังสือเรื่องที่ 1</li>
            <li>หนังสือเรื่องที่ 2</li>
            <li>หนังสือเรื่องที่ 3</li>
            <!-- เพิ่มหนังสือเพิ่มเติมที่นี่ -->
        </ul>
    </div>
    <footer>
        &copy; 2023 เว็บไซต์ยืมหนังสือ
    </footer>
    </h1>Git first time</h>
</body>
</html>
